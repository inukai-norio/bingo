<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>{{ dict_data.imgid }}番目</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>

  <body>
    <div class="app">

      <div class="bingo-roulette">
        <div class="container">
          <div id="js-roulette" class="roulette">
            {% for photo in dict_data.file %}
            <img class="photo" src="{{ photo }}" alt="photo">
            {% endfor %}
          </div>

          <span id="js-staff-id" class="staff-id">{{ dict_data.imgkey }}</span>
          <span id="js-staff-name" class="staff-name">{{ dict_data.name }}さん</span>
        </div>

        <audio id="js-drum-roll" src="{{ url_for('static', filename='audio/drum_roll.mp3') }}" preload loop></audio>
        <audio id="js-cymbal" src="{{ url_for('static', filename='audio/cymbal.wav') }}" preload></audio>
      </div>

      <div id="js-app-cover" class="app-cover -initial"></div>

      <a id="js-next-page" class="next-button" href="{{ url_for('t', content_id=dict_data.next) }}"><img src="{{ url_for('static', filename='img/reload.png') }}" alt=""></a>

    </div>
  </body>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
  <script src="{{ url_for('static', filename='js/roulette.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bingo.js') }}" data-img-number="{{ dict_data.fileno }}"></script>
</html>
